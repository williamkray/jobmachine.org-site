templates:
    reaction:
        type: m.reaction
        variables:
            react_to_event: '{{event.content.get_reply_to() or event.event_id}}'
        content:
            m.relates_to:
                rel_type: m.annotation
                event_id: $${react_to_event}
                key: $${reaction}
    img:
        type: m.room.message
        content:
            msgtype: m.image
            body: $${img_name}
            url: $${mxc_uri}
            info:
                mimetype: $${img_mime}
    mixedmedia:
        type: m.room.message
        variables:
            message_content: '{{ variables.messages | random | tojson }}'
        content: '{{message_content}}'


default_flags:
- ignorecase

antispam:
    room:
        max: 20
        delay: 5
    user:
        max: 20
        delay: 5

